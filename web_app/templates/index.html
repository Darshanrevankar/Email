<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex Matcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(5px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            border: 1px solid rgba(255, 255, 255, 0.5);
            text-align: center;
            position: relative;
            z-index: 2;
            width: 50%;
            max-width: 600px;
        }
        @keyframes blobAnimation1 {
            0% { transform: translate(0, 0); }
            50% { transform: translate(20px, 20px); }
            100% { transform: translate(0, 0); }
        }
        @keyframes blobAnimation2 {
            0% { transform: translate(0, 0); }
            50% { transform: translate(-20px, 30px); }
            100% { transform: translate(0, 0); }
        }
        .blob1 {
            position: absolute;
            bottom: 50px;
            left: 30%;
            animation: blobAnimation1 6s infinite;
            z-index: 1;
        }
        .blob2 {
            position: absolute;
            top: 100px;
            right: 30%;
            animation: blobAnimation2 5s infinite;
            z-index: 1;
        }
        h2 {
            color: #fff;
            margin-bottom: 20px;
            margin-top: 50px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #fff;
            font-size: 18px;
        }
        input[type="text"], textarea {
            width: calc(100% - 20px);
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            font-family: 'Courier New', Courier, monospace;
            border: none;
            background: transparent;
            backdrop-filter: blur(10px);
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #fff;
        }
        input[type="submit"] {
            padding: 10px 25px;
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        input[type="submit"]:hover {
            background: rgba(255, 255, 255, 0.25);
        }
        @media only screen and (max-width: 600px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Regex Matcher</h2>
        <form action="/results" method="post">
            <input type="text" id="regex" name="regex" placeholder="Enter regular expression">
            <textarea id="sample_text" name="sample_text" rows="5" placeholder="Enter sample text"></textarea>
            <input type="submit" value="Submit">
        </form>

        <h2>Email Validator</h2>
        <form action="/validate_email" method="post">
            <input type="text" id="email" name="email" placeholder="Enter email">
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
